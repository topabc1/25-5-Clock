<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
    <link rel="stylesheet" href="../clock/clock.css" />
    <script src="../clock/clock.js"></script>
</head>
<body>
    
    <script src="https://kit.fontawesome.com/6c9ee3040f.js" crossorigin="anonymous"></script>

<div id='container'>
	<h1>25 + 5 Clock</h1>
	<div id='parent'>
		<div id='break'>
			<div id='break-label'>Break Length</div>
			<button id='break-decrement'><i class="fa-solid fa-arrow-down"></i></button>
			<span id="break-length"></span>
			<button id='break-increment'><i class="fa-solid fa-arrow-up"></i></button>
		</div>
		<div id='session'>
			<div id='session-label'>Session Length</div>
			<button id='session-decrement'><i class="fa-solid fa-arrow-down"></i></button>
			<span id="session-length"></span>
			<button id='session-increment'><i class="fa-solid fa-arrow-up"></i></button>
		</div>
		</div>
		<div id='timer'>
			<div id='timer-label'></div>
			<div id='time-left'></div>
		</div>
	<button id='start_stop'><i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i></button>
	<button id='reset'><i class="fa-solid fa-recycle"></i></button>
	<p>Coded by</p>
	<p>Antanas Or≈æekauskas</p>
</div>

</body>
</html>
